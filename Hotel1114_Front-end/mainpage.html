<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- import CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="//cdn.muicss.com/mui-0.9.16/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="./daterangepicker/daterangepicker.css" />
    <link href="https://fonts.googleapis.com/css?family=Barrio|Hind" rel="stylesheet" />
		<link href="./css/common.css" rel="stylesheet" />
		<link href="./css/mainpage.css" rel="stylesheet" />
  </head>
  <body>
    <div class="mui-appbar">
			<div class="mui--text-display3" href="mainpage.html">Hotel 1114</div>
			<div class="mui-dropdown">
				<button class="mui-btn mui-btn" data-mui-toggle="dropdown">
					MENU
					<span class="mui-caret"></span>
				</button>
				<ul class="mui-dropdown__menu mui-dropdown__menu--right">
					<li><a href="./mainpage.html"> Make Reservation </a></li>
					<li><a href="./search&select.html"> Search Reservation </a></li>
				</ul>
			</div>
		</div>
    <div class="mui-container">
      <div class="mui--text-display1" id="name_make"> Make New Reservation </div>
			<div class="mui-row">
				<div class="mui-col-xs-12 mui-col-md-5">
					<div class="mui-panel">
						<legend> Dates </legend>
						<!-- date range picker -->
						<input type="hidden" name="daterange" value="" />
					</div>
				</div>
				<form name="reserve_form" class="mui-form" action="./payment.html">
					<input type="hidden" name="startDate" value="" required >
					<input type="hidden" name="endDate" value="" required >
					<input type="hidden" name="singleRoom" value="" required >
					<input type="hidden" name="doubleRoom" value="" required >
					<input type="hidden" name="suiteRoom" value="" required >
					<div class="mui-col-xs-12 mui-col-md-7">
						<div class="mui-panel">
						<legend> Rooms </legend>
						<div class="mui-row">
							<div class="mui-textfield mui-col-xs-12 mui-col-md-2">
								<label> Guests </label>
								<input name="guest-number" type="number" value="0" min="0" required>
							</div>
							<div class="mui-col-md-10" id="room_number"></div>
						</div>
					</div>
					</div>
					<div class="mui-col-xs-12 mui-col-md-7">
						<div class="mui-panel">
							<legend> Personal Information </legend>
							<div class="mui-textfield mui-col-md-5 mui-col-xs-12">
								<label> Name </label>
								<input name="name" type="text" value="" required>
							</div>
							<div class="mui-textfield mui-col-md-7 mui-col-xs-12">
								<label> E-Mail Address </label>
								<input name="email" type="email" value="" required>
							</div>
							<div class="mui-textfield mui-col-md-6 mui-col-xs-12">
								<label> Phone Number (Optional) </label>
								<input name="phoneNumber" type="text" value="">
							</div>
						</div>
					</div>
					<div class="mui-col-xs-12 mui-col-md-7">
						<div class="mui-panel">
							<div class="mui-textfield mui-col-xs-12 mui-col-md-6">
								<label> Reservation Password </label>
								<!-- shoud be encrypted.. -->
								<input name="password" type="password" value="" required>
							</div>
							<button class="mui-btn mui-btn--raised mui-btn--primary mui-col-xs-12 mui-col-md-6" id="to_payment" type="submit"> Continue </button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- import javascript -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<script src="//cdn.muicss.com/mui-0.9.16/js/mui.min.js"></script>
    <script type="text/javascript" src="./daterangepicker/daterangepicker.js"></script>
    <script src="./js/hotel_reservation.js"></script>
	</body>
</html>
