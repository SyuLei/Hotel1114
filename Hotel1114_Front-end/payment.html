<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- import CSS -->
		<link href="https://cdn.muicss.com/mui-0.9.16/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Barrio|Hind" rel="stylesheet" />
		<link href="./css/common.css" rel="stylesheet" />
		<link href="./css/payment.css" rel="stylesheet" />
  </head>
	<body>
		<div class="mui-appbar">
			<div id="title" class="mui--text-display3 mui-col-xs-10"><a href="./mainpage.html">Hotel 1114</a></div>
			<div id="menu" class="mui-dropdown">
				<button class="mui-btn mui-btn" data-mui-toggle="dropdown" style="max-width:160px; padding:0">
					<div class="mui-col-md-4"><i class="fa fa-bars" aria-hidden="true"></i></div>
					<div class="mui-col-md-8" style="padding-left:0; padding-right:10px">MENU</div>
				</button>
				<ul class="mui-dropdown__menu mui-dropdown__menu--right">
					<li><a href="./mainpage.html"> Make Reservation </a></li>
					<li><a href="./search&select.html"> Search Reservation </a></li>
				</ul>
			</div>
		</div>	
		<div class="mui-container">
			<div class="mui-col-xs-12 mui-col-md-6">
				<div class="mui-panel">
					<div class="mui--text-headline"> Reservation Information </div>
					<div id="reservationInfo"></div>
				</div>
			</div>
			<div class="mui-col-xs-12 mui-col-md-6">
				<div class="mui-panel">
					<div class="mui--text-headline"> Payment </div>
					<div class="mui--text-body2"> Please, select a payment method </div>
					<form action="./complete.html">
						<ul class="mui-tabs__bar">
							<li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="credit"> Credit Card </a></li>
							<li><a data-mui-toggle="tab" data-mui-controls="virtual_acc"> Virtual Account </a></li>
						</ul>
						<div class="mui-tabs__pane mui--is-active" id="credit">
							<div> Payment Details of Credit Card </div>
						</div>
						<div class="mui-tabs__pane" id="virtual_acc">
							<div> Payment Details of Virtual Account </div>
						</div>
						<button type="submit" id="payment_complete" class="mui-btn mui-btn--raised mui-btn--accent mui-col-xs-12 mui-col-md-6" > Confirm </button>
					</form>
				</div>
			</div>
		</div>
		<!-- import javascript -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
		<script src="https://cdn.muicss.com/mui-0.9.16/js/mui.min.js"></script>
		<script type="text/javascript" src="./js/payment.js"></script>
	</body>
</html>
