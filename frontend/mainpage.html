<!DOCTYPE html>
<html>
  <head>
    <link href="./hotel_reservation.css" rel="stylesheet" />
  </head>
  <body>
    <!-- import javascript files-->
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./hotel_reservation.js"></script>
    <div class="header">
      <h1> Hotel 1114 </h1>
    </div>
    <div>
      <h1> Make Reservation </h1>
      <div class="inoutdate">
        Check in date <input id="checkin" type="text" placeholder="YYYYMMDD">
        Check out date <input id="checkout" type="text" placeholder="YYYYMMDD">
      </div>
      <div class="room">
        <h2> Rooms </h2>
        <table>
          <tr>
            <td> Single </td>
            <td> <input id="single" type="text" value=""> </td>
            <td> Remain: 20 </td>
          </tr>
          <tr>
            <td> Double </td>
            <td> <input id="double" type="text" value=""> </td>
            <td> Remain: 20 </td>
          </tr>
          <tr>
            <td> Suite </td>
            <td> <input id="suite" type="text" value=""> </td>
            <td> Remain: 20 </td>
          </tr>
        </table>
      </div>
      <div class="info">
        <h2> Personal Information </h2>
        <table>
          <tr>
            <td> Name </td>
            <td> <input id="username" type="text" value=""> </td>
          </tr>
          <tr>
            <td> E-Mail </td>
            <td> <input id="email" type="text" value=""> </td>
          </tr>
        </table>
      </div>
      <input id="reserve_confirm" type="button" value="Confirm">
    </div>
  </body>
</html>
